<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki iOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #0a84ff;
            --danger: #ff453a;
            --success: #32d74b;
            --warning: #ff9f0a;
            --card-bg: #2c2c2e;
            --separator: #38383a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: 60px;
            padding-bottom: 70px;
            overflow-y: auto;
            display: none;
        }

        .view.active {
            display: block;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--separator);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--separator);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 10px;
            padding: 10px 0;
            cursor: pointer;
        }

        .tab-item.active {
            color: var(--accent);
        }

        .tab-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .deck-item {
            background: var(--card-bg);
            margin: 10px 16px;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .flashcard {
            background: var(--card-bg);
            border-radius: 16px;
            min-height: 300px;
            padding: 30px;
            font-size: 20px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 20px;
            cursor: pointer;
        }

        .review-controls {
            position: fixed;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            display: flex;
            gap: 10px;
            z-index: 90;
        }

        .btn-answer {
            flex: 1;
            padding: 14px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-again { background: var(--danger); }
        .btn-hard { background: var(--warning); }
        .btn-good { background: var(--success); }
        .btn-easy { background: var(--accent); }

        .btn-answer span.time {
            font-size: 10px;
            opacity: 0.8;
            font-weight: normal;
            margin-top: 2px;
        }

        .hidden {
            display: none !important;
        }

        input, textarea, select {
            background: var(--bg-secondary);
            border: 1px solid var(--separator);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
        }

        .cloze {
            color: var(--accent);
            font-weight: bold;
            background: rgba(10, 132, 255, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .cloze-blank {
            color: var(--accent);
            font-weight: bold;
            border-bottom: 2px dashed var(--accent);
            padding: 0 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-content {
            width: 100%;
        }

        .count {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .count-new { background: rgba(10, 132, 255, 0.2); color: var(--accent); }
        .count-learn { background: rgba(255, 159, 10, 0.2); color: var(--warning); }
        .count-review { background: rgba(50, 215, 75, 0.2); color: var(--success); }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            z-index: 99;
        }

        .review-info {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .deck-counts {
            display: flex;
            gap: 10px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }

        .modal h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .modal-cancel {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-confirm {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="header-title">Anki iOS</h1>
    </header>

    <!-- Deck List View -->
    <div id="view-decks" class="view active">
        <div style="padding: 16px;">
            <h2 style="font-size: 11px; color: #8e8e93; text-transform: uppercase; font-weight: 600; margin-bottom: 12px;">My Decks</h2>
            <div id="deck-list-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <div>Loading decks...</div>
                </div>
            </div>
        </div>
        <button class="fab" id="fab-add-deck">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Review View -->
    <div id="view-review" class="view">
        <div class="review-info">
            <div class="deck-counts">
                <span class="count count-new" id="count-new">0</span>
                <span class="count count-learn" id="count-learn">0</span>
                <span class="count count-review" id="count-review">0</span>
            </div>
            <div id="timer">0s</div>
        </div>
        
        <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
            <div class="flashcard" id="card-content">
                <div class="card-content" id="card-text">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div>Loading card...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Show Answer Button -->
        <div id="show-answer-controls" class="review-controls">
            <button class="btn-primary" id="btn-show-answer">
                Show Answer
            </button>
        </div>

        <!-- Answer Buttons -->
        <div id="answer-controls" class="review-controls hidden">
            <button class="btn-answer btn-again" id="btn-again">
                Again
                <span class="time" id="time-again">1m</span>
            </button>
            <button class="btn-answer btn-hard" id="btn-hard">
                Hard
                <span class="time" id="time-hard">10m</span>
            </button>
            <button class="btn-answer btn-good" id="btn-good">
                Good
                <span class="time" id="time-good">1d</span>
            </button>
            <button class="btn-answer btn-easy" id="btn-easy">
                Easy
                <span class="time" id="time-easy">4d</span>
            </button>
        </div>
    </div>

    <!-- Add Card View -->
    <div id="view-add" class="view">
        <div style="padding: 16px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 12px; color: #8e8e93; margin-bottom: 8px;">Deck</label>
                <select id="deck-select" style="width: 100%;">
                    <option value="">Select a deck</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 12px; color: #8e8e93; margin-bottom: 8px;">Card Type</label>
                <select id="card-type" style="width: 100%;">
                    <option value="basic">Basic</option>
                    <option value="basic-reversed">Basic (and reversed card)</option>
                    <option value="cloze">Cloze</option>
                </select>
            </div>

            <div id="fields-container">
                <!-- Dynamic fields will be inserted here -->
            </div>

            <button id="btn-add-card" class="btn-primary" style="margin-top: 24px;">
                Add Card
            </button>
        </div>
    </div>

    <!-- Browse View -->
    <div id="view-browse" class="view">
        <div style="padding: 16px;">
            <input type="text" id="search-box" style="width: 100%; margin-bottom: 16px;" placeholder="Search cards...">
            <div id="browser-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <div>Loading cards...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats View -->
    <div id="view-stats" class="view">
        <div style="padding: 16px;">
            <h2 style="text-align: center; font-size: 20px; font-weight: 600; margin-bottom: 20px;">Statistics</h2>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" style="color: #0a84ff;" id="stat-total">0</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" style="color: #32d74b;" id="stat-due">0</div>
                    <div class="stat-label">Due Today</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" style="color: #ff9f0a;" id="stat-new">0</div>
                    <div class="stat-label">New Cards</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" style="color: #bf5af2;" id="stat-learn">0</div>
                    <div class="stat-label">In Learning</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item active" data-view="decks">
            <i class="fas fa-layer-group"></i>
            <span>Decks</span>
        </div>
        <div class="tab-item" data-view="add">
            <i class="fas fa-plus-circle"></i>
            <span>Add</span>
        </div>
        <div class="tab-item" data-view="review">
            <i class="fas fa-book-open"></i>
            <span>Study</span>
        </div>
        <div class="tab-item" data-view="browse">
            <i class="fas fa-search"></i>
            <span>Browse</span>
        </div>
        <div class="tab-item" data-view="stats">
            <i class="fas fa-chart-bar"></i>
            <span>Stats</span>
        </div>
    </div>

    <!-- Modal for adding deck -->
    <div id="modal-add-deck" class="modal hidden">
        <div class="modal-content">
            <h3>New Deck</h3>
            <input type="text" id="deck-name-input" placeholder="Enter deck name">
            <div class="modal-buttons">
                <button class="modal-cancel" id="modal-cancel">Cancel</button>
                <button class="modal-confirm" id="modal-confirm">Create</button>
            </div>
        </div>
    </div>

    <script>
    // ============================================================================
    // ANKI APP - Made by Â© Muhammad Daler
    // ============================================================================

    class AnkiApp {
        constructor() {
            this.db = null;
            this.currentDeck = null;
            this.currentCard = null;
            this.currentNote = null;
            this.studyQueue = [];
            this.isAnswerShown = false;
            this.studyStartTime = null;
            this.timerInterval = null;
            this.decks = [];
            this.cards = [];
            this.notes = [];
            
            this.init();
        }

        async init() {
            await this.initDatabase();
            await this.loadInitialData();
            this.setupEventListeners();
            this.updateFields();
            this.loadDecks();
        }

        // ============================================================================
        // DATABASE
        // ============================================================================

        async initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('AnkiDB', 1);
                
                request.onerror = () => {
                    console.error('Database error:', request.error);
                    reject(request.error);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Create decks store
                    if (!db.objectStoreNames.contains('decks')) {
                        const decksStore = db.createObjectStore('decks', { keyPath: 'id' });
                        decksStore.createIndex('name', 'name', { unique: true });
                    }
                    
                    // Create notes store
                    if (!db.objectStoreNames.contains('notes')) {
                        const notesStore = db.createObjectStore('notes', { keyPath: 'id' });
                        notesStore.createIndex('deckId', 'deckId');
                        notesStore.createIndex('type', 'type');
                    }
                    
                    // Create cards store
                    if (!db.objectStoreNames.contains('cards')) {
                        const cardsStore = db.createObjectStore('cards', { keyPath: 'id' });
                        cardsStore.createIndex('noteId', 'noteId');
                        cardsStore.createIndex('deckId', 'deckId');
                        cardsStore.createIndex('due', 'due');
                        cardsStore.createIndex('type', 'type');
                    }
                };
                
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    console.log('Database initialized successfully');
                    resolve();
                };
            });
        }

        // Database helper methods
        async getAll(storeName) {
            return new Promise((resolve, reject) => {
                const transaction = this.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }

        async get(storeName, id) {
            return new Promise((resolve, reject) => {
                const transaction = this.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(id);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async add(storeName, data) {
            return new Promise((resolve, reject) => {
                const transaction = this.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.add(data);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async put(storeName, data) {
            return new Promise((resolve, reject) => {
                const transaction = this.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.put(data);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async delete(storeName, id) {
            return new Promise((resolve, reject) => {
                const transaction = this.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.delete(id);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async getByIndex(storeName, indexName, value) {
            return new Promise((resolve, reject) => {
                const transaction = this.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const index = store.index(indexName);
                const request = index.getAll(value);
                
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }

        // ============================================================================
        // DATA LOADING
        // ============================================================================

        async loadInitialData() {
            try {
                // Load all data
                this.decks = await this.getAll('decks');
                this.notes = await this.getAll('notes');
                this.cards = await this.getAll('cards');
                
                // If no decks, create default
                if (this.decks.length === 0) {
                    const defaultDeck = {
                        id: Date.now(),
                        name: 'Default',
                        created: Date.now()
                    };
                    
                    await this.add('decks', defaultDeck);
                    this.decks = [defaultDeck];
                }
                
                console.log('Initial data loaded:', {
                    decks: this.decks.length,
                    notes: this.notes.length,
                    cards: this.cards.length
                });
                
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }

        // ============================================================================
        // UI UPDATES
        // ============================================================================

        updateFields() {
            const container = document.getElementById('fields-container');
            const type = document.getElementById('card-type').value;
            
            if (type === 'cloze') {
                container.innerHTML = `
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; font-size: 12px; color: #8e8e93; margin-bottom: 8px;">Text (Use {{c1::cloze}} syntax)</label>
                        <textarea id="field-front" rows="4" placeholder="Example: The {{c1::capital}} of France is {{c2::Paris}}."></textarea>
                        <div style="background: rgba(10, 132, 255, 0.1); padding: 12px; border-radius: 8px; margin-top: 8px; font-size: 12px; color: #0a84ff;">
                            <strong>Example:</strong> The {{c1::capital}} of France is {{c2::Paris}}.
                        </div>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; font-size: 12px; color: #8e8e93; margin-bottom: 8px;">Extra Information (Optional)</label>
                        <textarea id="field-back" rows="3" placeholder="Additional notes or context"></textarea>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; font-size: 12px; color: #8e8e93; margin-bottom: 8px;">Front</label>
                        <textarea id="field-front" rows="3" placeholder="Question or term"></textarea>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; font-size: 12px; color: #8e8e93; margin-bottom: 8px;">Back</label>
                        <textarea id="field-back" rows="3" placeholder="Answer or definition"></textarea>
                    </div>
                `;
            }
            
            this.updateDeckSelect();
        }

        updateDeckSelect() {
            const select = document.getElementById('deck-select');
            select.innerHTML = '<option value="">Select a deck</option>';
            
            this.decks.forEach(deck => {
                const option = document.createElement('option');
                option.value = deck.id;
                option.textContent = deck.name;
                select.appendChild(option);
            });
        }

        // ============================================================================
        // NAVIGATION
        // ============================================================================

        navigate(view) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            // Show selected view
            document.getElementById(`view-${view}`).classList.add('active');
            
            // Activate corresponding tab
            document.querySelector(`.tab-item[data-view="${view}"]`).classList.add('active');
            
            // Update header title
            const titles = {
                decks: 'My Decks',
                add: 'Add Card',
                review: 'Study',
                browse: 'Browse Cards',
                stats: 'Statistics'
            };
            document.getElementById('header-title').textContent = titles[view] || 'Anki iOS';
            
            // Load data for the view
            switch(view) {
                case 'decks':
                    this.loadDecks();
                    break;
                case 'stats':
                    this.loadStats();
                    break;
                case 'browse':
                    this.loadBrowse();
                    break;
            }
        }

        // ============================================================================
        // DECK MANAGEMENT
        // ============================================================================

        async loadDecks() {
            const container = document.getElementById('deck-list-container');
            
            try {
                // Reload decks from database
                this.decks = await this.getAll('decks');
                this.cards = await this.getAll('cards');
                
                container.innerHTML = '';
                
                if (this.decks.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #8e8e93; padding: 40px 0;">No decks yet. Create your first deck!</div>';
                    return;
                }
                
                const now = Date.now() / 1000;
                const today = Math.floor(now / 86400);
                
                for (const deck of this.decks) {
                    const deckCards = this.cards.filter(card => card.deckId === deck.id);
                    
                    const newCards = deckCards.filter(card => card.type === 0).length;
                    const learnCards = deckCards.filter(card => (card.type === 1 || card.type === 3) && card.due < now).length;
                    const reviewCards = deckCards.filter(card => card.type === 2 && card.due <= today).length;
                    
                    const deckElement = document.createElement('div');
                    deckElement.className = 'deck-item';
                    deckElement.innerHTML = `
                        <div>
                            <div style="font-weight: 600; font-size: 16px;">${deck.name}</div>
                            <div style="font-size: 12px; color: #8e8e93;">${deckCards.length} cards</div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <span class="count count-new">${newCards}</span>
                            <span class="count count-learn">${learnCards}</span>
                            <span class="count count-review">${reviewCards}</span>
                        </div>
                    `;
                    
                    deckElement.addEventListener('click', () => this.startStudy(deck.id));
                    container.appendChild(deckElement);
                }
                
            } catch (error) {
                console.error('Error loading decks:', error);
                container.innerHTML = '<div style="text-align: center; color: #ff453a; padding: 40px 0;">Error loading decks</div>';
            }
        }

        showAddDeckModal() {
            document.getElementById('modal-add-deck').classList.remove('hidden');
            document.getElementById('deck-name-input').focus();
        }

        hideAddDeckModal() {
            document.getElementById('modal-add-deck').classList.add('hidden');
            document.getElementById('deck-name-input').value = '';
        }

        async createDeck() {
            const name = document.getElementById('deck-name-input').value.trim();
            
            if (!name) {
                alert('Please enter a deck name');
                return;
            }
            
            try {
                const deck = {
                    id: Date.now(),
                    name: name,
                    created: Date.now()
                };
                
                await this.add('decks', deck);
                this.decks.push(deck);
                
                this.updateDeckSelect();
                this.loadDecks();
                this.hideAddDeckModal();
                
                console.log('Deck created:', deck);
                
            } catch (error) {
                console.error('Error creating deck:', error);
                if (error.name === 'ConstraintError') {
                    alert('A deck with this name already exists');
                } else {
                    alert('Failed to create deck');
                }
            }
        }

        // ============================================================================
        // CARD MANAGEMENT
        // ============================================================================

        async addCard() {
            const deckId = parseInt(document.getElementById('deck-select').value);
            const type = document.getElementById('card-type').value;
            const front = document.getElementById('field-front').value.trim();
            const back = document.getElementById('field-back').value.trim();
            
            if (!deckId) {
                alert('Please select a deck');
                return;
            }
            
            if (!front) {
                alert('Front field cannot be empty');
                return;
            }
            
            try {
                const noteId = Date.now();
                
                // Create note
                const note = {
                    id: noteId,
                    deckId: deckId,
                    type: type,
                    front: front,
                    back: back,
                    created: Date.now()
                };
                
                await this.add('notes', note);
                this.notes.push(note);
                
                // Create cards based on type
                if (type === 'basic') {
                    const card = {
                        id: noteId * 10,
                        noteId: noteId,
                        deckId: deckId,
                        order: 0,
                        type: 0, // new
                        due: 0,
                        interval: 0,
                        ease: 2.5,
                        reps: 0,
                        lapses: 0
                    };
                    await this.add('cards', card);
                    this.cards.push(card);
                } 
                else if (type === 'basic-reversed') {
                    // Front card
                    const card1 = {
                        id: noteId * 10,
                        noteId: noteId,
                        deckId: deckId,
                        order: 0,
                        type: 0,
                        due: 0,
                        interval: 0,
                        ease: 2.5,
                        reps: 0,
                        lapses: 0
                    };
                    
                    // Reversed card
                    const card2 = {
                        id: noteId * 10 + 1,
                        noteId: noteId,
                        deckId: deckId,
                        order: 1,
                        type: 0,
                        due: 0,
                        interval: 0,
                        ease: 2.5,
                        reps: 0,
                        lapses: 0
                    };
                    
                    await this.add('cards', card1);
                    await this.add('cards', card2);
                    this.cards.push(card1, card2);
                }
                else if (type === 'cloze') {
                    // Extract cloze numbers from front text
                    const clozeRegex = /{{c(\d+)::(.*?)}}/g;
                    const matches = [...front.matchAll(clozeRegex)];
                    const clozeNumbers = [...new Set(matches.map(m => parseInt(m[1])))];
                    
                    // If no cloze found, create one card
                    if (clozeNumbers.length === 0) {
                        const card = {
                            id: noteId * 10,
                            noteId: noteId,
                            deckId: deckId,
                            order: 0,
                            type: 0,
                            due: 0,
                            interval: 0,
                            ease: 2.5,
                            reps: 0,
                            lapses: 0
                        };
                        await this.add('cards', card);
                        this.cards.push(card);
                    } else {
                        // Create a card for each cloze
                        for (let i = 0; i < clozeNumbers.length; i++) {
                            const card = {
                                id: noteId * 10 + i,
                                noteId: noteId,
                                deckId: deckId,
                                order: i,
                                type: 0,
                                due: 0,
                                interval: 0,
                                ease: 2.5,
                                reps: 0,
                                lapses: 0
                            };
                            await this.add('cards', card);
                            this.cards.push(card);
                        }
                    }
                }
                
                // Clear form
                document.getElementById('field-front').value = '';
                document.getElementById('field-back').value = '';
                
                alert('Card added successfully!');
                this.navigate('decks');
                
            } catch (error) {
                console.error('Error adding card:', error);
                alert('Failed to add card');
            }
        }

        // ============================================================================
        // STUDY SYSTEM
        // ============================================================================

        async startStudy(deckId) {
            this.currentDeck = deckId;
            
            // Reload cards from database
            this.cards = await this.getAll('cards');
            this.notes = await this.getAll('notes');
            
            // Build study queue
            await this.buildStudyQueue(deckId);
            
            if (this.studyQueue.length === 0) {
                alert('No cards to study in this deck');
                return;
            }
            
            // Start study session
            this.isAnswerShown = false;
            this.studyStartTime = Date.now();
            this.startTimer();
            
            // Update UI counts
            document.getElementById('count-new').textContent = this.reviewCounts.new;
            document.getElementById('count-learn').textContent = this.reviewCounts.learn;
            document.getElementById('count-review').textContent = this.reviewCounts.review;
            
            // Navigate to review view
            this.navigate('review');
            
            // Show first card
            this.showNextCard();
        }

        async buildStudyQueue(deckId) {
            const now = Date.now() / 1000;
            const today = Math.floor(now / 86400);
            
            // Filter cards for current deck
            const deckCards = this.cards.filter(card => card.deckId === deckId);
            
            // Categorize cards
            const learningCards = deckCards.filter(card => 
                (card.type === 1 || card.type === 3) && card.due < now
            ).sort((a, b) => a.due - b.due);
            
            const reviewCards = deckCards.filter(card => 
                card.type === 2 && card.due <= today
            ).sort((a, b) => a.due - b.due);
            
            const newCards = deckCards.filter(card => card.type === 0);
            
            // Update review counts
            this.reviewCounts = {
                new: newCards.length,
                learn: learningCards.length,
                review: reviewCards.length
            };
            
            // Build queue
            this.studyQueue = [...learningCards, ...reviewCards, ...newCards];
            
            console.log('Study queue built:', {
                total: this.studyQueue.length,
                new: newCards.length,
                learning: learningCards.length,
                review: reviewCards.length
            });
        }

        async showNextCard() {
            if (this.studyQueue.length === 0) {
                this.endStudySession();
                return;
            }
            
            this.currentCard = this.studyQueue[0];
            this.isAnswerShown = false;
            
            // Find the note for this card
            this.currentNote = this.notes.find(note => note.id === this.currentCard.noteId);
            
            if (!this.currentNote) {
                console.error('Note not found for card:', this.currentCard);
                // Skip this card
                this.studyQueue.shift();
                this.showNextCard();
                return;
            }
            
            // Show card front
            this.showCardFront();
            
            // Update UI
            document.getElementById('show-answer-controls').classList.remove('hidden');
            document.getElementById('answer-controls').classList.add('hidden');
        }

        showCardFront() {
            const container = document.getElementById('card-text');
            let content = '';
            
            if (this.currentNote.type === 'cloze') {
                const clozeNumber = this.currentCard.order + 1;
                let text = this.currentNote.front;
                
                // Replace the current cloze with blank
                const currentClozeRegex = new RegExp(`{{c${clozeNumber}::(.*?)}}`, 'g');
                text = text.replace(currentClozeRegex, '<span class="cloze-blank">[...]</span>');
                
                // Replace other clozes with their content
                text = text.replace(/{{c\d+::(.*?)}}/g, '$1');
                
                content = text;
            } else if (this.currentCard.order === 1) {
                // Reversed card
                content = this.currentNote.back || 'No content';
            } else {
                // Normal card
                content = this.currentNote.front;
            }
            
            container.innerHTML = content;
        }

        showAnswer() {
            this.isAnswerShown = true;
            
            const container = document.getElementById('card-text');
            let content = '';
            
            if (this.currentNote.type === 'cloze') {
                const clozeNumber = this.currentCard.order + 1;
                let text = this.currentNote.front;
                
                // Highlight the current cloze
                const currentClozeRegex = new RegExp(`{{c${clozeNumber}::(.*?)}}`, 'g');
                text = text.replace(currentClozeRegex, '<span class="cloze">$1</span>');
                
                // Replace other clozes with their content
                text = text.replace(/{{c\d+::(.*?)}}/g, '$1');
                
                content = text;
                
                // Add back content if exists
                if (this.currentNote.back) {
                    content += `<div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #38383a; color: #8e8e93;">${this.currentNote.back}</div>`;
                }
            } else if (this.currentCard.order === 1) {
                // Reversed card answer
                content = `
                    <div>${this.currentNote.back || 'No content'}</div>
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #38383a; color: #8e8e93;">${this.currentNote.front}</div>
                `;
            } else {
                // Normal card answer
                content = `
                    <div>${this.currentNote.front}</div>
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #38383a; color: #8e8e93;">${this.currentNote.back || 'No answer provided'}</div>
                `;
            }
            
            container.innerHTML = content;
            
            // Update UI
            document.getElementById('show-answer-controls').classList.add('hidden');
            document.getElementById('answer-controls').classList.remove('hidden');
            
            // Calculate next intervals for buttons
            this.updateAnswerButtons();
        }

        updateAnswerButtons() {
            // Simple interval calculation
            const intervals = {
                1: '1m',  // Again
                2: '10m', // Hard
                3: '1d',  // Good
                4: '4d'   // Easy
            };
            
            document.getElementById('time-again').textContent = intervals[1];
            document.getElementById('time-hard').textContent = intervals[2];
            document.getElementById('time-good').textContent = intervals[3];
            document.getElementById('time-easy').textContent = intervals[4];
        }

        async answerCard(rating) {
            // 1 = Again, 2 = Hard, 3 = Good, 4 = Easy
            const timeSpent = Math.floor((Date.now() - this.studyStartTime) / 1000);
            
            // Update card
            const updatedCard = this.sm2Algorithm(this.currentCard, rating);
            
            // Save updated card
            await this.put('cards', updatedCard);
            
            // Update local cards array
            const cardIndex = this.cards.findIndex(c => c.id === updatedCard.id);
            if (cardIndex !== -1) {
                this.cards[cardIndex] = updatedCard;
            }
            
            // Remove from queue
            this.studyQueue.shift();
            
            // Update counts
            if (this.currentCard.type === 0) {
                this.reviewCounts.new--;
            } else if (this.currentCard.type === 1 || this.currentCard.type === 3) {
                this.reviewCounts.learn--;
            } else {
                this.reviewCounts.review--;
            }
            
            // Update UI counts
            document.getElementById('count-new').textContent = Math.max(0, this.reviewCounts.new);
            document.getElementById('count-learn').textContent = Math.max(0, this.reviewCounts.learn);
            document.getElementById('count-review').textContent = Math.max(0, this.reviewCounts.review);
            
            // Reset timer for next card
            this.studyStartTime = Date.now();
            
            // Show next card
            this.showNextCard();
        }

        sm2Algorithm(card, rating) {
            const now = Date.now() / 1000;
            const today = Math.floor(now / 86400);
            
            let updatedCard = { ...card };
            
            if (card.type === 0) { // New card
                if (rating === 1) { // Again
                    updatedCard.type = 1; // Learning
                    updatedCard.due = now + 60; // 1 minute
                    updatedCard.interval = 60;
                } else if (rating === 2) { // Hard
                    updatedCard.type = 1;
                    updatedCard.due = now + 600; // 10 minutes
                    updatedCard.interval = 600;
                } else if (rating === 3) { // Good
                    updatedCard.type = 2; // Review
                    updatedCard.due = today + 1; // 1 day
                    updatedCard.interval = 1;
                } else if (rating === 4) { // Easy
                    updatedCard.type = 2;
                    updatedCard.due = today + 4; // 4 days
                    updatedCard.interval = 4;
                }
            } else if (card.type === 1 || card.type === 3) { // Learning or relearning
                if (rating === 1) { // Again
                    updatedCard.due = now + 60;
                    updatedCard.interval = 60;
                } else if (rating === 2) { // Hard
                    updatedCard.due = now + 600;
                    updatedCard.interval = 600;
                } else if (rating >= 3) { // Good or Easy
                    updatedCard.type = 2; // Graduate to review
                    if (rating === 3) {
                        updatedCard.due = today + 1;
                        updatedCard.interval = 1;
                    } else {
                        updatedCard.due = today + 4;
                        updatedCard.interval = 4;
                    }
                }
            } else if (card.type === 2) { // Review
                if (rating === 1) { // Again
                    updatedCard.type = 3; // Relearning
                    updatedCard.due = now + 60;
                    updatedCard.interval = 60;
                    updatedCard.lapses++;
                } else {
                    // Calculate new interval
                    let interval = card.interval;
                    if (rating === 2) { // Hard
                        interval = Math.max(1, Math.floor(interval * 1.2));
                    } else if (rating === 3) { // Good
                        interval = Math.floor(interval * 2.5);
                    } else if (rating === 4) { // Easy
                        interval = Math.floor(interval * 2.5 * 1.3);
                    }
                    
                    updatedCard.due = today + interval;
                    updatedCard.interval = interval;
                }
            }
            
            updatedCard.reps++;
            updatedCard.lastReview = now;
            
            return updatedCard;
        }

        endStudySession() {
            this.stopTimer();
            alert('Study session complete!');
            this.navigate('decks');
        }

        // ============================================================================
        // TIMER
        // ============================================================================

        startTimer() {
            this.stopTimer();
            this.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - this.studyStartTime) / 1000);
                document.getElementById('timer').textContent = `${elapsed}s`;
            }, 1000);
        }

        stopTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }
        }

        // ============================================================================
        // STATISTICS
        // ============================================================================

        async loadStats() {
            try {
                // Reload data
                this.cards = await this.getAll('cards');
                
                const now = Date.now() / 1000;
                const today = Math.floor(now / 86400);
                
                // Calculate statistics
                const totalCards = this.cards.length;
                
                const newCards = this.cards.filter(c => c.type === 0).length;
                const learningCards = this.cards.filter(c => (c.type === 1 || c.type === 3) && c.due < now).length;
                const reviewCards = this.cards.filter(c => c.type === 2 && c.due <= today).length;
                
                const dueToday = newCards + learningCards + reviewCards;
                
                // Update UI
                document.getElementById('stat-total').textContent = totalCards;
                document.getElementById('stat-due').textContent = dueToday;
                document.getElementById('stat-new').textContent = newCards;
                document.getElementById('stat-learn').textContent = learningCards;
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // ============================================================================
        // BROWSE
        // ============================================================================

        async loadBrowse() {
            const container = document.getElementById('browser-container');
            
            try {
                // Reload data
                this.notes = await this.getAll('notes');
                this.decks = await this.getAll('decks');
                
                const searchTerm = document.getElementById('search-box').value.toLowerCase();
                
                // Filter notes
                const filteredNotes = this.notes.filter(note => {
                    if (!searchTerm) return true;
                    
                    return note.front.toLowerCase().includes(searchTerm) ||
                           (note.back && note.back.toLowerCase().includes(searchTerm));
                });
                
                container.innerHTML = '';
                
                if (filteredNotes.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #8e8e93; padding: 40px 0;">No cards found</div>';
                    return;
                }
                
                // Display notes
                for (const note of filteredNotes.slice(0, 50)) {
                    const deck = this.decks.find(d => d.id === note.deckId);
                    
                    const item = document.createElement('div');
                    item.style.padding = '16px';
                    item.style.borderBottom = '1px solid #38383a';
                    
                    item.innerHTML = `
                        <div style="font-size: 16px; margin-bottom: 8px;">${this.truncateText(note.front, 100)}</div>
                        <div style="font-size: 14px; color: #8e8e93; margin-bottom: 8px;">${this.truncateText(note.back || 'No back content', 80)}</div>
                        <div style="font-size: 12px; color: #8e8e93;">
                            <span>${deck ? deck.name : 'Unknown deck'}</span>
                            <span style="margin-left: 10px;">${note.type}</span>
                        </div>
                    `;
                    
                    container.appendChild(item);
                }
                
            } catch (error) {
                console.error('Error loading browse:', error);
                container.innerHTML = '<div style="text-align: center; color: #ff453a; padding: 40px 0;">Error loading cards</div>';
            }
        }

        // ============================================================================
        // UTILITY METHODS
        // ============================================================================

        truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================

        setupEventListeners() {
            // Tab navigation
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const view = e.currentTarget.dataset.view;
                    this.navigate(view);
                });
            });

            // Add deck FAB
            document.getElementById('fab-add-deck').addEventListener('click', () => {
                this.showAddDeckModal();
            });

            // Card type change
            document.getElementById('card-type').addEventListener('change', () => {
                this.updateFields();
            });

            // Add card button
            document.getElementById('btn-add-card').addEventListener('click', () => {
                this.addCard();
            });

            // Show answer button
            document.getElementById('btn-show-answer').addEventListener('click', () => {
                this.showAnswer();
            });

            // Answer buttons
            document.getElementById('btn-again').addEventListener('click', () => this.answerCard(1));
            document.getElementById('btn-hard').addEventListener('click', () => this.answerCard(2));
            document.getElementById('btn-good').addEventListener('click', () => this.answerCard(3));
            document.getElementById('btn-easy').addEventListener('click', () => this.answerCard(4));

            // Modal buttons
            document.getElementById('modal-cancel').addEventListener('click', () => this.hideAddDeckModal());
            document.getElementById('modal-confirm').addEventListener('click', () => this.createDeck());

            // Search in browse
            document.getElementById('search-box').addEventListener('input', () => {
                this.loadBrowse();
            });

            // Card click to show answer
            document.getElementById('card-content').addEventListener('click', () => {
                if (this.currentCard && !this.isAnswerShown) {
                    this.showAnswer();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Don't trigger shortcuts when typing in inputs
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    return;
                }
                
                if (e.code === 'Space' && this.currentCard && !this.isAnswerShown) {
                    this.showAnswer();
                    e.preventDefault();
                } else if (this.isAnswerShown) {
                    switch(e.code) {
                        case 'Digit1': this.answerCard(1); break;
                        case 'Digit2': this.answerCard(2); break;
                        case 'Digit3': this.answerCard(3); break;
                        case 'Digit4': this.answerCard(4); break;
                    }
                }
            });
        }
    }

    // Initialize the app
    window.addEventListener('DOMContentLoaded', () => {
        window.ankiApp = new AnkiApp();
    });
