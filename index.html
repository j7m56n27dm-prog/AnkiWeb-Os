    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // UTILS: Cloze Parser
        // ==========================================
        const getClozeIndices = (text) => {
            const regex = /{{c(\d+)::(.*?)}}/gs;
            const indices = new Set();
            let match;
            regex.lastIndex = 0;
            while ((match = regex.exec(text)) !== null) {
                const num = parseInt(match[1], 10);
                if (!isNaN(num)) indices.add(num);
            }
            return Array.from(indices).sort((a, b) => a - b);
        };

        const generateClozeContent = (text, ord) => {
            const regex = /{{c(\d+)::(.*?)}}/gs;
            
            const processText = (isFront) => {
                return text.replace(regex, (match, numStr, inside) => {
                    const index = parseInt(numStr, 10);
                    let answer = inside;
                    let hint = "";
                    const separatorIdx = inside.indexOf("::");
                    
                    if (separatorIdx !== -1) {
                        answer = inside.substring(0, separatorIdx);
                        hint = inside.substring(separatorIdx + 2);
                    }

                    if (index === ord) {
                        if (isFront) {
                            const display = hint ? `[${hint}]` : '[...]';
                            return `<span class="cloze-hidden" title="Show Answer">${display}</span>`;
                        } else {
                            return `<span class="cloze-revealed">${answer}</span>`;
                        }
                    } else {
                        return answer;
                    }
                });
            };

            return { front: processText(true), back: processText(false) };
        };

        // ==========================================
        // UTILS: Scheduler
        // ==========================================
        const LEARN_STEPS = [1 * 60 * 1000, 10 * 60 * 1000]; // 1 min, 10 min
        const GRADUATING_INTERVAL = 1; // 1 day
        const EASY_INTERVAL = 4; // 4 days
        const STARTING_EASE = 2.5;

        const scheduleCard = (card, rating) => {
            const now = Date.now();
            const newCard = { ...card };
            
            if (newCard.queue === 'new' || newCard.queue === 'learning') {
                if (rating === 1) { // Again
                    newCard.queue = 'learning';
                    newCard.due = now + LEARN_STEPS[0];
                    newCard.interval = 0;
                } else if (rating === 2) { // Hard
                    newCard.due = now + (LEARN_STEPS[0] * 1.5);
                } else if (rating === 3) { // Good
                    if (newCard.interval === 0) {
                        newCard.interval = 1; 
                        newCard.due = now + LEARN_STEPS[1];
                        newCard.queue = 'learning';
                    } else {
                        newCard.queue = 'review';
                        newCard.interval = GRADUATING_INTERVAL;
                        newCard.due = now + (GRADUATING_INTERVAL * 24 * 60 * 60 * 1000);
                        newCard.ease = STARTING_EASE;
                    }
                } else if (rating === 4) { // Easy
                    newCard.queue = 'review';
                    newCard.interval = EASY_INTERVAL;
                    newCard.due = now + (EASY_INTERVAL * 24 * 60 * 60 * 1000);
                    newCard.ease = STARTING_EASE;
                }
            } else {
                if (rating === 1) { // Lapse
                    newCard.queue = 'learning';
                    newCard.due = now + LEARN_STEPS[0];
                    newCard.interval = 1;
                    newCard.ease = Math.max(1.3, newCard.ease - 0.2);
                    newCard.lapses += 1;
                } else {
                    if (rating === 2) {
                        newCard.ease = Math.max(1.3, newCard.ease - 0.15);
                        newCard.interval = newCard.interval * 1.2;
                    } else if (rating === 3) {
                        newCard.interval = newCard.interval * newCard.ease;
                    } else if (rating === 4) {
                        newCard.ease += 0.15;
                        newCard.interval = newCard.interval * newCard.ease * 1.3;
                    }
                    newCard.due = now + (newCard.interval * 24 * 60 * 60 * 1000);
                }
            }
            newCard.reps += 1;
            
            const log = {
                id: crypto.randomUUID(),
                cardId: card.id,
                rating,
                time: now,
                lastInterval: card.interval,
                newInterval: newCard.interval
            };
            
            return { card: newCard, log };
        };

        // ==========================================
        // SERVICE: Database (IndexedDB)
        // ==========================================
        const DB_NAME = 'AnkiMacOS_DB';
        const DB_VERSION = 1;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('decks')) db.createObjectStore('decks', { keyPath: 'id' });
                    if (!db.objectStoreNames.contains('notes')) db.createObjectStore('notes', { keyPath: 'id' });
                    if (!db.objectStoreNames.contains('cards')) {
                        const store = db.createObjectStore('cards', { keyPath: 'id' });
                        store.createIndex('deckId', 'deckId', { unique: false });
                        store.createIndex('due', 'due', { unique: false });
                    }
                    if (!db.objectStoreNames.contains('logs')) {
                        const store = db.createObjectStore('logs', { keyPath: 'id' });
                        store.createIndex('cardId', 'cardId', { unique: false });
                    }
                };
            });
        };

        const dbService = {
            async getAllDecks() {
                const db = await initDB();
                return new Promise((resolve) => {
                    const tx = db.transaction('decks', 'readonly');
                    const req = tx.objectStore('decks').getAll();
                    req.onsuccess = () => resolve(req.result);
                });
            },
            async addDeck(name) {
                const db = await initDB();
                const deck = { id: crypto.randomUUID(), name, created: Date.now() };
                return new Promise((resolve, reject) => {
                    const tx = db.transaction('decks', 'readwrite');
                    tx.objectStore('decks').add(deck);
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            },
            async addNote(note, cards) {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(['notes', 'cards'], 'readwrite');
                    tx.objectStore('notes').add(note);
                    const cardStore = tx.objectStore('cards');
                    cards.forEach(card => cardStore.add(card));
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            },
            async getDueCards(deckId) {
                const db = await initDB();
                return new Promise((resolve) => {
                    const tx = db.transaction('cards', 'readonly');
                    const store = tx.objectStore('cards');
                    const index = store.index('deckId');
                    const req = index.getAll(deckId);
                    req.onsuccess = () => {
                        const allCards = req.result;
                        const now = Date.now();
                        const dueCards = allCards.filter(c => {
                            if (c.queue === 'new') return true;
                            if (c.queue === 'learning') return c.due <= now;
                            if (c.queue === 'review') return c.due <= now;
                            return false;
                        }).sort((a, b) => a.due - b.due);
                        resolve(dueCards);
                    };
                });
            },
            async updateCard(card, log) {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(['cards', 'logs'], 'readwrite');
                    tx.objectStore('cards').put(card);
                    tx.objectStore('logs').add(log);
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            },
            async deleteDeck(id) {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(['decks', 'cards', 'notes'], 'readwrite');
                    tx.objectStore('decks').delete(id);
                    const cardStore = tx.objectStore('cards');
                    const cardIndex = cardStore.index('deckId');
                    const cardRequest = cardIndex.getAllKeys(id);
                    cardRequest.onsuccess = () => {
                        cardRequest.result.forEach(key => cardStore.delete(key));
                    };
                    const noteStore = tx.objectStore('notes');
                    const noteRequest = noteStore.openCursor();
                    noteRequest.onsuccess = (event) => {
                        const cursor = event.target.result;
                        if (cursor) {
                            if (cursor.value.deckId === id) cursor.delete();
                            cursor.continue();
                        }
                    };
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            }
        };

        const DeckList = ({ onSelectDeck }) => {
            const [decks, setDecks] = useState([]);
            const [isCreating, setIsCreating] = useState(false);

            const [isLoading, setIsLoading] = useState(true);
            const [deckToDelete, setDeckToDelete] = useState(null);

            useEffect(() => { loadDecks(); }, []);

            const loadDecks = async () => {
                try {
                    const loaded = await dbService.getAllDecks();
                    setDecks(loaded);
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            const handleCreateDeck = async (e) => {

                if (!newDeckName.trim()) return;
                try {
                    await dbService.addDeck(newDeckName);

                    loadDecks();

                            <div className="flex gap-3">

        const AddCardForm = () => {
            const [decks, setDecks] = useState([]);

            const [front, setFront] = useState('');

            const [status, setStatus] = useState(null);
            const frontInputRef = useRef(null);

            useEffect(() => {
                dbService.getAllDecks().then(data => {
                    setDecks(data);
                    if (data.length > 0) setSelectedDeckId(data[0].id);
                });
            }, []);

            const insertCloze = () => {
                if (!frontInputRef.current) return;
                const textarea = frontInputRef.current;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                const selection = text.substring(start, end);
                const indices = getClozeIndices(text);
                const nextNum = indices.length > 0 ? Math.max(...indices) + 1 : 1;
                let replacement = '';
                let newCursorPos = 0;

                if (!selection) {
                    replacement = `{{c${nextNum}::...}}`;
                    newCursorPos = start + 3 + nextNum.toString().length + 2; 
                } else {
                    replacement = `{{c${nextNum}::${selection}}}`;
                    newCursorPos = start + replacement.length;
                }
                const newText = text.substring(0, start) + replacement + text.substring(end);
                setFront(newText);
                setTimeout(() => { textarea.focus(); textarea.setSelectionRange(newCursorPos, newCursorPos); }, 0);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!selectedDeckId) { setStatus({msg: 'Select a deck.', type: 'error'}); return; }
                if (!front.trim()) { setStatus({msg: 'Front required.', type: 'error'}); return; }

                try {
                    const noteId = crypto.randomUUID();
                    const now = Date.now();
                    const newNote = { id: noteId, deckId: selectedDeckId, type, fields: { front, back }, created: now };
                    const cards = [];
                    const safeFront = front.replace(/\n/g, '<br>');
                    const safeBack = back.replace(/\n/g, '<br>');

                    if (type === 'basic') {
                        cards.push({ id: crypto.randomUUID(), noteId, deckId: selectedDeckId, ord: 0, queue: 'new', due: now, interval: 0, ease: 2.5, reps: 0, lapses: 0, front: safeFront, back: safeBack });
                    } else if (type === 'cloze') {
                        const indices = getClozeIndices(front);
                        if (indices.length === 0) { setStatus({msg: 'No cloze deletions ({{c1::..}}).', type: 'error'}); return; }
                        indices.forEach(index => {
                            const content = generateClozeContent(safeFront, index);
                            cards.push({
                                id: crypto.randomUUID(),
                                noteId,
                                deckId: selectedDeckId,
                                ord: index,
                                queue: 'new',
                                due: now,
                                interval: 0,
                                ease: 2.5,
                                reps: 0,
                                lapses: 0,
                                front: content.front,
                                back: `${content.back}${safeBack ? `<br/><br/><div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-600 dark:text-gray-400">${safeBack}</div>` : ''}`
                            });
                        });
                    }
                    await dbService.addNote(newNote, cards);
                    setStatus({msg: 'Card saved!', type: 'success'});
                    setFront(''); setBack('');
                    setTimeout(() => setStatus(null), 2000);
                } catch (err) { setStatus({msg: 'Error.', type: 'error'}); }
            };

            return (
                <div className="max-w-xl mx-auto space-y-5 animate-fade-in-up pb-10">
                   <div className="flex items-center justify-between">
                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Add Card</h2>
                        {status && (<div className={`px-3 py-1.5 rounded-lg text-xs font-bold animate-pulse shadow-sm ${status.type === 'success' ? 'bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-400' : 'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-400'}`}>{status.msg}</div>)}
                   </div>
                   <form onSubmit={handleSubmit} className="bg-white dark:bg-[#1C1C1E] p-5 rounded-[22px] shadow-sm border border-gray-200/50 dark:border-gray-800 transition-colors">
                      <div className="space-y-2">
                        <label className="text-[11px] font-bold text-gray-400 uppercase tracking-wide ml-1">Deck</label>
                        <div className="relative">
                            <select value={selectedDeckId} onChange={e => setSelectedDeckId(e.target.value)} className="w-full appearance-none bg-[#F2F2F7] dark:bg-[#2C2C2E] border-0 text-gray-900 dark:text-white text-[15px] rounded-xl focus:ring-2 focus:ring-[#007AFF] block p-3.5 pr-8 font-medium transition-colors">
                                {decks.length === 0 && <option value="">Create a deck first...</option>}
                                {decks.map(d => <option key={d.id} value={d.id}>{d.name}</option>)}
                            </select>
                            <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500"><i className="fa-solid fa-chevron-down text-xs"></i></div>
                        </div>
                      </div>
                      <div className="space-y-2">
                        <label className="text-[11px] font-bold text-gray-400 uppercase tracking-wide ml-1">Card Type</label>
                        <div className="grid grid-cols-2 gap-2 bg-[#F2F2F7] dark:bg-[#2C2C2E] p-1 rounded-xl">
                            <button type="button" onClick={() => setType('basic')} className={`py-2.5 text-[13px] font-semibold rounded-[10px] transition-all duration-200 ${type === 'basic' ? 'bg-white dark:bg-[#3A3A3C] text-black dark:text-white shadow-sm scale-[1.02]' : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'}`}>Basic</button>
                            <button type="button" onClick={() => setType('cloze')} className={`py-2.5 text-[13px] font-semibold rounded-[10px] transition-all duration-200 ${type === 'cloze' ? 'bg-white dark:bg-[#3A3A3C] text-black dark:text-white shadow-sm scale-[1.02]' : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'}`}>Cloze</button>
                        </div>
                      </div>
                      <div className="space-y-2 relative">
                        <div className="flex justify-between items-center ml-1">
                            <label className="text-[11px] font-bold text-gray-400 uppercase tracking-wide">{type === 'cloze' ? 'Text (Use {{c1::...}})' : 'Front'}</label>
                            {type === 'cloze' && (<button type="button" onClick={insertCloze} className="text-[11px] bg-blue-50 dark:bg-blue-500/10 text-[#007AFF] dark:text-blue-400 px-2.5 py-1 rounded-md font-bold hover:bg-blue-100 dark:hover:bg-blue-500/20 transition-colors border border-blue-100 dark:border-blue-500/20"><i className="fa-solid fa-code mr-1"></i>Insert Cloze</button>)}
                        </div>
                        <textarea ref={frontInputRef} value={front} onChange={e => setFront(e.target.value)} rows={6} className="w-full bg-[#F2F2F7] dark:bg-[#2C2C2E] border-0 text-gray-900 dark:text-white text-[16px] leading-relaxed rounded-xl focus:ring-2 focus:ring-[#007AFF] block p-4 font-normal placeholder-gray-400 dark:placeholder-gray-600 resize-none transition-colors" placeholder={type === 'cloze' ? "The {{c1::capital}} of France is {{c2::Paris}}." : "Question or main text"} />
                      </div>
                      <div className="space-y-2">
                        <label className="text-[11px] font-bold text-gray-400 uppercase tracking-wide ml-1">Back (Extra)</label>
                        <textarea value={back} onChange={e => setBack(e.target.value)} rows={3} className="w-full bg-[#F2F2F7] dark:bg-[#2C2C2E] border-0 text-gray-900 dark:text-white text-[16px] leading-relaxed rounded-xl focus:ring-2 focus:ring-[#007AFF] block p-4 font-normal placeholder-gray-400 dark:placeholder-gray-600 resize-none transition-colors" placeholder="Extra info..." />
                      </div>
                      <button type="submit" className="w-full bg-[#007AFF] hover:bg-[#0062cc] active:scale-[0.98] text-white font-semibold text-[15px] py-4 rounded-xl shadow-lg shadow-blue-500/25 transition-all duration-200 mt-2">Add Card</button>
                   </form>
                   <p className="text-center text-[10px] text-gray-400 dark:text-gray-600 px-4">Tip: In Cloze mode, type <code>{`{{c1::answer::hint}}`}</code>.</p>
                </div>
            );
        };

        const StudySession = ({ deckId, onExit }) => {
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                let mounted = true;
                const load = async () => {
                    try {
                        const due = await dbService.getDueCards(deckId);
                        if (mounted) { setCards(due); setLoading(false); }
                    } catch (err) { if (mounted) setLoading(false); }
                };
                load();
                return () => { mounted = false; };
            }, [deckId]);

            const currentCard = cards[currentIndex];

            const handleRate = async (rating) => {
                if (!currentCard) return;
                setIsFlipped(false);
                setTimeout(async () => {
                    const { card: updatedCard, log } = scheduleCard(currentCard, rating);
                    await dbService.updateCard(updatedCard, log);
                    const newCards = cards.filter((_, idx) => idx !== currentIndex);
                    setCards(newCards);
                }, 200);
            };

            if (loading) return (<div className="h-full flex flex-col items-center justify-center text-gray-400 dark:text-gray-500"><div className="w-8 h-8 border-4 border-[#007AFF] border-t-transparent rounded-full animate-spin mb-4"></div><span className="text-sm font-medium">Loading cards...</span></div>);
            
            if (!currentCard) return (
                <div className="h-full flex flex-col items-center justify-center text-center p-6 space-y-6 animate-fade-in">
                    <div className="w-24 h-24 bg-gradient-to-br from-green-400 to-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/30"><i className="fa-solid fa-check text-4xl text-white"></i></div>
                    <div><h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">You're all done!</h2><p className="text-gray-500 dark:text-gray-400 max-w-xs mx-auto">No more cards due for today.</p></div>
                    <button onClick={onExit} className="mt-8 bg-[#007AFF] active:bg-[#0056CC] text-white px-8 py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/20 transition-all transform active:scale-95">Back to Decks</button>
                </div>
            );

            return (
                <div className="h-full flex flex-col">
                    <div className="flex justify-between items-center mb-4 px-1">
                         <button onClick={onExit} className="text-xs font-semibold text-gray-400 uppercase tracking-wider hover:text-gray-600 dark:hover:text-gray-300 flex items-center"><i className="fa-solid fa-chevron-left mr-1"></i> Library</button>
                         <div className="bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-300 text-[10px] font-bold px-2 py-1 rounded-full">{cards.length} REMAINING</div>
                    </div>
                    <div className={`flex-1 relative card-container cursor-pointer mb-6 ${isFlipped ? 'card-flipped' : ''}`} onClick={() => !isFlipped && setIsFlipped(true)}>
                        <div className="card-inner w-full h-full shadow-[0_8px_30px_rgba(0,0,0,0.12)] dark:shadow-[0_8px_30px_rgba(0,0,0,0.3)] rounded-[20px] bg-transparent">
                             <div className="card-front flex flex-col items-center justify-center p-8 text-center bg-white dark:bg-[#1C1C1E] border border-gray-100 dark:border-gray-800 rounded-[20px]">
                                <div className="text-[22px] leading-relaxed text-gray-900 dark:text-gray-100 font-medium select-text" dangerouslySetInnerHTML={{ __html: currentCard.front }} />
                                <div className="absolute bottom-8 text-xs font-semibold text-gray-300 dark:text-gray-600 uppercase tracking-widest pointer-events-none">Tap to Flip</div>
                             </div>
                             <div className="card-back flex flex-col items-center justify-center p-8 text-center bg-white dark:bg-[#1C1C1E] border border-gray-100 dark:border-gray-800 rounded-[20px] overflow-y-auto">
                                 <div className="text-[22px] leading-relaxed text-gray-900 dark:text-gray-100 font-medium select-text" dangerouslySetInnerHTML={{ __html: currentCard.back }} />
                             </div>
                        </div>
                    </div>
                    <div className={`grid grid-cols-4 gap-3 transition-all duration-300 ${isFlipped ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                         <button onClick={(e) => { e.stopPropagation(); handleRate(1); }} className="group flex flex-col items-center justify-center p-3 rounded-xl bg-white dark:bg-[#1C1C1E] border border-gray-200 dark:border-gray-800 active:bg-gray-50 dark:active:bg-[#2C2C2E] shadow-sm transition-all"><span className="text-[15px] font-semibold text-[#FF3B30] mb-1">Again</span><span className="text-[10px] text-gray-400 dark:text-gray-500 font-medium group-active:text-gray-600">1m</span></button>
                         <button onClick={(e) => { e.stopPropagation(); handleRate(2); }} className="group flex flex-col items-center justify-center p-3 rounded-xl bg-white dark:bg-[#1C1C1E] border border-gray-200 dark:border-gray-800 active:bg-gray-50 dark:active:bg-[#2C2C2E] shadow-sm transition-all"><span className="text-[15px] font-semibold text-[#FF9500] mb-1">Hard</span><span className="text-[10px] text-gray-400 dark:text-gray-500 font-medium group-active:text-gray-600">10m</span></button>
                         <button onClick={(e) => { e.stopPropagation(); handleRate(3); }} className="group flex flex-col items-center justify-center p-3 rounded-xl bg-white dark:bg-[#1C1C1E] border border-gray-200 dark:border-gray-800 active:bg-gray-50 dark:active:bg-[#2C2C2E] shadow-sm transition-all"><span className="text-[15px] font-semibold text-[#34C759] mb-1">Good</span><span className="text-[10px] text-gray-400 dark:text-gray-500 font-medium group-active:text-gray-600">1d</span></button>
                         <button onClick={(e) => { e.stopPropagation(); handleRate(4); }} className="group flex flex-col items-center justify-center p-3 rounded-xl bg-white dark:bg-[#1C1C1E] border border-gray-200 dark:border-gray-800 active:bg-gray-50 dark:active:bg-[#2C2C2E] shadow-sm transition-all"><span className="text-[15px] font-semibold text-[#007AFF] mb-1">Easy</span><span className="text-[10px] text-gray-400 dark:text-gray-500 font-medium group-active:text-gray-600">4d</span></button>
                    </div>
                </div>
            );
        };

        const Stats = () => {
          return (
            <div className="space-y-6">
              <h2 className="text-2xl font-bold text-gray-900 dark:text-white tracking-tight text-center">Statistics</h2>
              <div className="grid grid-cols-2 gap-4">
                <div className="bg-white dark:bg-[#1C1C1E] p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 flex flex-col items-center transition-colors"><span className="text-4xl font-bold text-[#007AFF] mb-2">0</span><span className="text-xs text-gray-400 uppercase font-semibold">Cards Learned</span></div>
                <div className="bg-white dark:bg-[#1C1C1E] p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 flex flex-col items-center transition-colors"><span className="text-4xl font-bold text-[#34C759] mb-2">0%</span><span className="text-xs text-gray-400 uppercase font-semibold">Retention</span></div>
              </div>
              <div className="bg-white dark:bg-[#1C1C1E] p-8 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 text-center transition-colors">
                <div className="text-gray-300 dark:text-gray-600 mb-4"><i className="fa-solid fa-chart-line text-5xl"></i></div>
                <h3 className="text-gray-900 dark:text-white font-medium mb-1">Not enough data</h3>
                <p className="text-sm text-gray-500 dark:text-gray-400">Study more cards to see detailed analytics.</p>
              </div>
            </div>
          );
        };

        const App = () => {
          const [activeTab, setActiveTab] = useState('decks');
          const [selectedDeckId, setSelectedDeckId] = useState(null);
          const [isDarkMode, setIsDarkMode] = useState(() => {
             if(typeof window !== 'undefined' && window.localStorage) {
                 const s = localStorage.getItem('anki-theme');
                 if(s) return s === 'dark';
             }
             return window.matchMedia('(prefers-color-scheme: dark)').matches;
          });

          useEffect(() => {
            localStorage.setItem('anki-theme', isDarkMode ? 'dark' : 'light');
            if (isDarkMode) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
          }, [isDarkMode]);

          const renderContent = () => {
            if (selectedDeckId) return <StudySession deckId={selectedDeckId} onExit={() => setSelectedDeckId(null)} />;
            switch (activeTab) {
              case 'decks': return <DeckList onSelectDeck={setSelectedDeckId} />;
              case 'add': return <AddCardForm />;
              case 'stats': return <Stats />;
              default: return <DeckList onSelectDeck={setSelectedDeckId} />;
            }
          };

          return (
            <div className={isDarkMode ? 'dark' : ''}>
              <Layout activeTab={selectedDeckId ? 'decks' : activeTab} onTabChange={(tab) => { setSelectedDeckId(null); setActiveTab(tab); }} isDarkMode={isDarkMode} toggleTheme={() => setIsDarkMode(!isDarkMode)}>
                {renderContent()}
              </Layout>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
